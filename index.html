    document.addEventListener('DOMContentLoaded', function () {

            heightRatio: 0.5,          // Height ratio of the slider

                    },

                     380: {

                    },
                },
                
        }).mount();
    });
</script>

<script>

        document.addEventListener('DOMContentLoaded', function () {
            // Fetch data from the API
            fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(data => {
                    const productContainer = document.getElementById('productContainer');
                    const addedItemsContainer = document.getElementById('addedItems');
                    const cartCount = document.getElementById('cartCount');
                    let cartItems = [];

                    data.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'card product-wrapper';

                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'imageContainer';
                        const image = document.createElement('img');
                        image.src = product.image;
                        image.alt = 'Product Image';
                        imgContainer.appendChild(image);

                        const cardInfo = document.createElement('div');
                        cardInfo.className = 'card-info';

                        const cardName = document.createElement('div');
                        cardName.className = 'card-name';
                        cardName.textContent = product.title;

                        const cardPrice = document.createElement('div');
                        const cardBtn = document.createElement('div');
                        const cardAction = document.createElement('div');
                        cardBtn.className = 'card-btn product__add-to-cart-button';

                        cardAction.className = 'action';
                        cardPrice.className = 'card-price';
                        cardPrice.textContent = `$${product.price}`;
                        cardBtn.innerHTML = "+";

                        cardBtn.addEventListener('click', function () {
                            // Add item to the cart
                            cartItems.push(product);
                            // Update cart count
                            cartCount.textContent = cartItems.length;
                            // Update added items display
                            addedItemsContainer.innerHTML =
                             cartItems.map(item => `<div class="item-cart">
                              <div class="cart-item-info">
                                <div class="bag-img">
                            <img src=${item.image}  alt="Product Image" />
                  </div>

                              <div class="cart-item-title">

                              ${item.title}
                              </div></div>
                              
                              </div>`).join('');
                        });

                        cardAction.appendChild(cardBtn);
                        cardAction.appendChild(cardPrice);
                        cardInfo.appendChild(cardName);
                        cardInfo.appendChild(cardAction);
                        card.appendChild(imgContainer);
                        card.appendChild(cardInfo);

                        productContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>

</script>
